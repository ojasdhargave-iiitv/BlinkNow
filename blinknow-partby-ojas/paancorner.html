<!DOCTYPE html>
<html>
<head>
    <title>Paan Corner - BlinkNow</title>
    <link rel="stylesheet" href="blinknow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div style="cursor: pointer;" class="box1" onclick="window.location.href='blinknow.html'">
            <div class="logo">blink<span class="now">Now</span></div>
        </div>
        <div class="box2">
            <div class="add">
                <div class="add1" id="deliveryTime">Delivering in 8 minutes</div>
                <div class="add-bottom">
                    <div class="add2" id="currentAddress">IIIT Vadodara, Gandhinagar, Gujarat, India</div>
                    <div class="dropdown">
                        <button class="dropbtn">&#8595;</button>
                        <div class="dropdown-content" id="locationDropdown">
                            <a href="#" id="useCurrentLocation">Use current location</a>
                            <a href="#" id="changeLocation">Change location</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <input placeholder="Search" class="search">
            </div>
            <div><button class="login">Login</button></div>
            <div><button class="cart">My Cart</button></div>
        </div>
    </div>

    <div class="category-header">
        <h1>Paan Corner</h1>
        <p>Traditional and flavored paan options</p>
    </div>

    <div class="products-grid-container">
        <!-- Product items will be added here by JavaScript -->
    </div>

    <script src="location.js"></script>
    <script src="login.js"></script>
    <script src="paancorner.js"></script>
</body>
</html>
